<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P5.js Endless Game</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
<script>
  let player;
  let square;
  let score = 0;
  let highScore = 0;
  let trainImage;
  let clickedMessage = "";
  let showChoices = false;
  let gamePrompt = "Stare onward and look at that view, take it all in and stare further into the distance, onto the other side of the horizonâ€”yeah, right over there. Do you see it? The emergency brake of that metro car has been tampered with beyond function and it is derailing as we are forced to catch its spectacle. Here, you could stay in the viscid; there, you plummet into chaos.";

  function preload() {
    // Load the train image
    trainImage = loadImage('train1.png');
  }

  function setup() {
    // Create a 1000x1000 canvas and center it
    let cnv = createCanvas(1000, 1000);
    cnv.position((windowWidth - width) / 2, (windowHeight - height) / 2);
    player = new Player();
    square = new Square();
  }

  function draw() {
    // Set the background color
    background(220);
    
    // Draw the train image
    image(trainImage, 400, 400, 200, 100);
    
    // Display player and square
    player.update();
    player.show();
    square.show();
    
    // Display game information
    displayCoordinates();
    checkInteractiveZones();

    fill(0);
    textSize(32);
    text("Score: " + score, 20, 40);
    text("High Score: " + highScore + " - How many times have you saved this train?", 20, 80);

    fill(50);
    textSize(20);
    textAlign(LEFT, TOP);
    text(gamePrompt, 20, 120, 960);
  }

  function displayCoordinates() {
    fill(0);
    textSize(16);
    text("x: " + mouseX + " y: " + mouseY, 20, height - 20);
  }

  function checkInteractiveZones() {
    // Define mouseover zone for train image
    if (mouseX > 400 && mouseX < 600 && mouseY > 400 && mouseY < 500) {
      cursor('pointer');
    } else {
      cursor('default');
    }
  }

  function mousePressed() {
    // Check if the train image is clicked
    if (mouseX > 400 && mouseX < 600 && mouseY > 400 && mouseY < 500) {
      clickedMessage = "You clicked on the train! Choose an action:";
      showChoices = true;
      resetGame();
    }
  }

  function resetGame() {
    // Reset game variables
    score = 0;
    showChoices = false;
    clickedMessage = "";
    player = new Player();
    square = new Square();
    loop();
  }

  class Player {
    constructor() {
      this.x = width / 2;
      this.y = height / 2;
      this.size = 50;
      this.speed = 5;
    }

    update() {
      if (keyIsDown(LEFT_ARROW)) {
        this.x -= this.speed;
      }
      if (keyIsDown(RIGHT_ARROW)) {
        this.x += this.speed;
      }
      if (keyIsDown(UP_ARROW)) {
        this.y -= this.speed;
      }
      if (keyIsDown(DOWN_ARROW)) {
        this.y += this.speed;
      }

      this.x = constrain(this.x, 0, width - this.size);
      this.y = constrain(this.y, 0, height - this.size);
    }

    show() {
      fill(50, 100, 200);
      noStroke();
      rect(this.x, this.y, this.size, this.size);
    }
  }

  class Square {
    constructor() {
      this.size = 40;
      this.respawn();
    }

    respawn() {
      this.x = random(width - this.size);
      this.y = random(height - this.size);
    }

    show() {
      fill(200, 50, 50);
      noStroke();
      rect(this.x, this.y, this.size, this.size);
    }
  }

  function windowResized() {
    resizeCanvas(1000, 1000);
    let cnv = createCanvas(1000, 1000);
    cnv.position((windowWidth - width) / 2, (windowHeight - height) / 2);
  }
</script>
</body>
</html>
