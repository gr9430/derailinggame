<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Derailing Train Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <script>
        let trainImage;

        function preload() {
            trainImage = loadImage('train1.png', 
                () => console.log('Train image loaded successfully'), 
                () => console.error('Failed to load train image')
            );
        }

        function setup() {
            let canvas = createCanvas(1000, 1000);
            canvas.parent(document.body); // Append canvas directly to the body
            noLoop(); // No continuous draw loop; redraw only when needed
        }

        function draw() {
            background(220);
            if (trainImage) {
                image(trainImage, 400, 400, 200, 100);
            } else {
                console.error('trainImage not loaded.');
            }
        }
    </script>
</body>
</html>
