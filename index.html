<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Train Game</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    #canvas-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div id="canvas-container"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script>
    let gameOver = false;
    let decisionMade = false;
    let outcomeMessage = '';
    let trainImage;
    let gameOverImage;

    function preload() {
      trainImage = loadImage('train1.png');  // Replace with your actual image file for the game background
      gameOverImage = loadImage('train2.png');  // Replace with your actual image file for the game over screen
    }

    function setup() {
      let canvas = createCanvas(1000, 1000);
      canvas.parent('canvas-container'); // Attach the canvas to the HTML container
      textSize(24);
      textFont('monospace');
      centerCanvas(); // Center the canvas initially
    }

    function draw() {
      if (!gameOver) {
        // Draw the game background
        image(trainImage, 0, 0, width, height);
      } else {
        // Draw the game over background
        image(gameOverImage, 0, 0, width, height);
      }

      fill(0);
      textSize(24);
      textFont('monospace');

      if (!gameOver) {
        // Display prompt text
        text(
          "Stare onward and look at that view, take it all in and stare further into the distance, onto the other side of the horizonâ€”yeah, right over there. Do you see it? The emergency brake of that metro car has been tampered with beyond function and it is derailing as we are forced to catch its spectacle. Here, you could stay in the viscid; there, you plummet into chaos.",
          50,
          100,
          width - 100,
          height - 150
        );

        // Display choices
        if (!decisionMade) {
          fill(0, 102, 153);
          text("Press 'S' to Stay or 'J' to Jump", 50, 150);
        } else {
          fill(0);
          text(outcomeMessage, 50, 200);
        }
      } else {
        // Display the game-over message
        fill(255, 0, 0);
        text("Game Over. Press 'R' to Restart.", 50, 300);
      }

      // Display the coordinates
      displayCoordinates();
    }

    function keyPressed() {
      if (!decisionMade && (key === 's' || key === 'S')) {
        decisionMade = true;
        outcomeMessage = "You stayed on the train, hoping it would stop...";
        gameOver = true;
      } else if (!decisionMade && (key === 'j' || key === 'J')) {
        decisionMade = true;
        outcomeMessage = "You jumped off the train and rolled to safety!";
        gameOver = true;
      } else if (key === 'r' || key === 'R') {
        // Restart the game
        gameOver = false;
        decisionMade = false;
        outcomeMessage = '';
      }
    }

    function displayCoordinates() {
      fill(255);
      textSize(16);
      text("X: " + mouseX + " Y: " + mouseY, 10, height - 10);
    }

    function windowResized() {
      centerCanvas();
    }

    function centerCanvas() {
      let x = (windowWidth - width) / 2;
      let y = (windowHeight - height) / 2;
      select('#canvas-container').position(x, y);
    }
  </script>
</body>
</html>
