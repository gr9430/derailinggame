<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P5.js Endless Game</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>

<script>
  let player;
  let square;
  let score = 0;
  let trainImage;
  let clickedMessage = "";
  let showChoices = false;
  let gamePrompt = "Stare onward and look at that view, take it all in and stare further into the distance, onto the other side of the horizonâ€”yeah, right over there. Do you see it? The emergency brake of that metro car has been tampered with beyond function and it is derailing as we are forced to catch its spectacle. Here, you could stay in the viscid; there, you plummet into chaos.";
  let gameOverPrompt = "To believe in non-association is the coping mechanism, forevermore, as the bodies pile atop one another, and a quick glance begs questions of the perpetrator.";

  function preload() {
    trainImage = loadImage('train1.png');
  }

  function setup() {
    let canvas = createCanvas(1000, 1000);
    canvas.parent(document.body);
    player = new Player();
    square = new Square();
  }

  function draw() {
    background(220);
    image(trainImage, 400, 400, 200, 100);
    player.update();
    player.show();
    square.show();
    displayCoordinates();
    checkInteractiveZones();

    if (player.collects(square)) {
      score++;
      square.respawn();
    }

    fill(0);
    textSize(32);
    text("Score: " + score, 20, 40);

    if (clickedMessage) {
      textSize(24);
      fill(0);
      text(clickedMessage, 20, height - 60);
    }

    fill(50);
    textSize(20);
    textAlign(LEFT, TOP);
    text(gamePrompt, 20, 80, 960);

    if (score > 100) {
      textAlign(CENTER, CENTER);
      textSize(28);
      fill(150, 0, 0);
      text(gameOverPrompt, width / 2, height / 2, 800);
      noLoop();
    }

    if (showChoices) {
      // Draw +1 Score Button
      fill(50);
      rect(375, 550, 200, 50);
      fill(255);
      textSize(20);
      textAlign(CENTER, CENTER);
      text("+1 Score", 475, 575);

      // Draw +5 Score Button
      fill(50);
      rect(625, 550, 200, 50);
      fill(255);
      textSize(20);
      textAlign(CENTER, CENTER);
      text("+5 Score", 725, 575);
    }
  }

  function displayCoordinates() {
    fill(0);
    textSize(16);
    text("x: " + mouseX + " y: " + mouseY, 20, height - 20);
  }

  function checkInteractiveZones() {
    // Define mouseover zone for train image
    if (mouseX > 400 && mouseX < 600 && mouseY > 400 && mouseY < 500) {
      cursor('pointer');
    } else if (showChoices && ((mouseX > 375 && mouseX < 575 && mouseY > 550 && mouseY < 600) || (mouseX > 625 && mouseX < 825 && mouseY > 550 && mouseY < 600))) {
      cursor('pointer');
    } else {
      cursor('default');
    }
  }

  function mousePressed() {
    // Check if the train image is clicked
    if (mouseX > 400 && mouseX < 600 && mouseY > 400 && mouseY < 500) {
      clickedMessage = "You clicked on the train! Choose an action:";
      showChoices = true;
    } else if (showChoices) {
      // Check if +1 Score button is clicked
      if (mouseX > 375 && mouseX < 575 && mouseY > 550 && mouseY < 600) {
        score += 1;
        clickedMessage = "You chose to add 1 point!";
        showChoices = false;
      }
      // Check if +5 Score button is clicked
      else if (mouseX > 625 && mouseX < 825 && mouseY > 550 && mouseY < 600) {
        score += 5;
        clickedMessage = "You chose to add 5 points!";
        showChoices = false;
      } else {
        clickedMessage = "";
        showChoices = false;
      }
    } else {
      clickedMessage = "";
    }
  }

  class Player {
    constructor() {
      this.x = width / 2;
      this.y = height / 2;
      this.size = 50;
      this.speed = 5;
    }

    update() {
      if (keyIsDown(LEFT_ARROW)) {
        this.x -= this.speed;
      }
      if (keyIsDown(RIGHT_ARROW)) {
        this.x += this.speed;
      }
      if (keyIsDown(UP_ARROW)) {
        this.y -= this.speed;
      }
      if (keyIsDown(DOWN_ARROW)) {
        this.y += this.speed;
      }

      this.x = constrain(this.x, 0, width - this.size);
      this.y = constrain(this.y, 0, height - this.size);
    }

    show() {
      fill(50, 100, 200);
      noStroke();
      rect(this.x, this.y, this.size, this.size);
    }

    collects(s) {
      return (this.x < s.x + s.size &&
              this.x + this.size > s.x &&
              this.y < s.y + s.size &&
              this.y + this.size > s.y);
    }
  }

  class Square {
    constructor() {
      this.size = 40;
      this.respawn();
    }

    respawn() {
      this.x = random(width - this.size);
      this.y = random(height - this.size);
    }

    show() {
      fill(200, 50, 50);
      noStroke();
      rect(this.x, this.y, this.size, this.size);
    }
  }
</script>

</body>
</html>
